<ion-content padding class="fullContent">
    <h1 align="center"><b>F</b>lat<u><b>S</b></u>afety</h1>
    <ion-grid>
        <ion-row>
        </ion-row>
        <form>
            <ion-row>
                <ion-col col-md-12>
                    <ion-item class="addBorderBtm">
                        <ion-label floating>Username</ion-label>
                        <ion-input type="text" name="email" [(ngModel)]="user.email"></ion-input>
                    </ion-item>
                    <ion-item class="addBorderBtm">
                        <ion-label floating full>Password</ion-label>
                        <ion-input type="password" name="password" [(ngModel)]="user.password"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-12>
                    <button ion-button block (click)="login(user)" class="primeBtn">Login</button>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-12>
                    <button ion-button block (click)="register()" class="secondBtn">New user?</button>
                </ion-col>
            </ion-row>
        </form>
        <ion-row>
            <ion-col col-12>
                <div>
                    <img src="./assets/imgs/bg-2.jpg" />
                </div>
            </ion-col>
        </ion-row>

    </ion-grid>
</ion-content>
